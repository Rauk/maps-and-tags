<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../css/bootstrap-social.css" rel="stylesheet">
        <link href="../css/font-awesome.min.css" rel="stylesheet">
<!--        <title>Map my tags</title>-->
        <title>Tym: Tag Your Map</title>
        
        <link href="../css/mystyles.css" rel="stylesheet">
<!--        <script src="http://maps.google.com/maps/api/js" type="text/javascript"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
          <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script src="../js/bootstrap.min.js"></script>
        
    </head>
    <body>
        
        <div class="row" style="float:left">
            
            <div id="map" class="row-child">
            </div>
            <div class="row-child row-listing ">
                    
<!--                <label class="">SearchPlaces :</label>-->
                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    
                <div class="searchResultsClass ">
                    <h3 id="resultSize">Tag Along the journey</h3>
                    <ul id="searchResults" class="list-group">
                    </ul>
                </div>
                <div>
                    <a href="#" class="btn btn-success" id="createTag">Create tag</a>
                    <a href="#" class="btn btn-danger" id="deleteTag">Delete tag</a>
                    <a href="#" class="btn btn-info" id="editTag">Clear Marker(s)</a>
                    
                </div>
                
<!--                <input id="tag-input" class="" type="text" placeholder="Search Tags">-->
                
                <div class="">
                  
                  <input type="text" class="form-control" id="tag-input" placeholder="Create/Search Tags" aria-describedby="basic-addon1">
                </div>
                <label id="statusText" class="in"></label>
                
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title">Alter Tags</h1>
                  <h4>Enter multiple tags which are comma separated</h4>
              </div>
              <div class="modal-body">
                <textarea rows="1" id="testArea" data-id=""></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveTags">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script src="../js/myscripts.js"></script>
<!--        <script src="http://maps.google.com/maps/api/js?callback=initMap" type="text/javascript"></script> -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsNcz6m70NviqoOWsI7ED0rucs6ouqcXc&libraries=places&callback=initMap"
         async defer></script>
    </body>
</html>
